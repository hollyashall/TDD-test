<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Morse Code</title>
  </head>
  <body>
    <header class="heading">
      <h1 class="heading__title">Morse Code Translator</h1>
      <p class="heading__text">
        Type English words/sentences into an input box and receive the morse
        code translation
      </p>
    </header>
    <main class="main">
      <input id="english-input" class="main__input" type="text" />
      <div class="main__translation"></div>
      <button class="main__button">Translate</button>
    </main>

    <script src="./script.js" type="module"></script>
  </body>
</html>
